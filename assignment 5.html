<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1> Register</h1>




    <form action="http://www.google.com">

        <label for="first-name"> First Name: </label>
        <input id="first-name" name="name" type="text" placeholder="John" required>

        <label for="surname"> Surname: </label>
        <input id="surname" name="name" type="text" placeholder="Smith" required><br>

        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br>

        <label for="email"> Eamil: </label>
        <input id="email" name="username" type="email" placeholder="your email" required>
        <label for="password"> password: </label>
        <input id="password" name="password" type="password" minlength="5" maxlength="10" placeholder="your password"
            required><br>

        <label> Birthday: </label>
        <select name=“Months:>
            <option disabled selected value=“-1>Month</option>

            <option value=“JANUARY”>January</option>
            <option value=“FEBRUARY”>February</option>
            <option value=“MARCH”>March</option>
            <option value=“APRIL”>April</option>
            <option value=“MAY”>May</option>
        </select>

        <select name=“Date:>
            <option disabled selected value=“-1>Day</option>
            <option value=“1>1</option>
            <option value=“2”>2</option>
            <option value=“3”>3</option>
            <option value=“4”>4</option>
            <option value=“5”>5</option>
        </select>

        <select name=“Year:>
            <option disabled selected value=“-1>Year</option>

            <option value=“1991>1991</option>
            <option value=“1992”>1992</option>
            <option value=“1993”>1993</option>
            <option value=“1994”>1994</option>
            <option value=“1995”>1995</option>
        </select><br>

        <label for="termsAndConditions"> I agree to the terms and conditions </label>
        <input id="termsAndConditions" type="checkbox" name="termsAndConditions" value="accepted"><br>
        <input type="submit">

    </form>

</body>

</html>
